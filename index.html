<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video adaptable a móvil</title>
  <meta name="viewport" content="width=device-height, height=device-height, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: linear-gradient(90deg, #a6a6a6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: cover;
      transform: scale(1.1);
    }

    /* Botón degradado */
    #switchBtn {
      position: absolute;
      top: 60px;
      right: 15px;
      background: linear-gradient(90deg, #122029, #1B86C1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 
        inset 0 2px 6px rgba(255, 255, 255, 0.2),
        0 4px 15px rgba(0, 0, 0, 0.4);
      animation: slideIn 1s ease-out;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    #switchBtn:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 3px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="switchBtn">ENGLISH</button>

  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="video1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <script>
    const button = document.getElementById('switchBtn');
    const video = document.getElementById('bgVideo');
    let isFirst = true;

    button.addEventListener('click', () => {
      video.pause();
      video.src = isFirst ? 'video2.mp4' : 'video1.mp4';
      video.load();
      video.play();
      // Cambiar texto del botón
      button.textContent = isFirst ? 'Español' : 'English';
      isFirst = !isFirst;
    });
  </script>
</body>
</html>
